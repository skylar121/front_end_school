<!-- submit 의 기본 동작을 중지 -->
<form action="">
  <button type="submit" class="submit">제출</button>
</form>
<script>
  const submit = document.querySelector('.submit');
  submit.addEventListener('click', (event) => {
      console.log('clicked');
      event.preventDefault();

      // ajax 통신은 밑에서 일어나고, preventDefault가 전체 페이지 새로고침이 되지 않도록 함
  })
</script>
