<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <style>
        /* 0점 */
        * {
            color: red;
        }
        /* type selector 1점 */
        p {
            color: blue;
        }
        /* class selector 10점 */
        .one {
            color: green;
        }
        /* id selector 100점 */
        #two {
            color: green;

        }
    </style>
</head>
    <h1>hello world</h1>
    <p class="one">hello world</p>
    <p id="two">hello world</p>
<body>
    
</body>
</html>
